<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Etch-a-sketch</title>
    <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="favicon/favicon.ico">
</head>
<body>
    <div class="container">
        <div class="header">
            <h1 class="title">ETCH-A-SKETCH</h1>
        </div>
        <div class="main">
            <div class="controls">
                <input type="color" id="color-picker" class="color-box" value="#222222">
                <button id="eraser">Eraser</button>
                <button id="clear">Clear</button>
                <label class="grid-size-label" for="size-slider">Grid Size: 16 x 16</label>
                <input type="range" id="size-slider" min="2" max="64" value="16">
            </div>
            <div class="grid-container">
                <script src="script.js"></script>
            </div>  
        </div>
    </div>
    <div class="footer">
        <h2 class="footer-text">Made with ❤️ by <a href="https://github.com/troy-demafeliz/etch-a-sketch">troyd</a></h2>
    </div>
</body>
</html>
